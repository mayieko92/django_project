{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
    <link rel="stylesheet" type="text/css" href="{% static 'buyer/main.css'%}">

    {% if title %}
        <title>SakaHapa - {{ title }}</title>
    {% else %}
        <title>SakaHapa</title>
    {% endif %}
    
</head>
<body>
        <nav>
                <div class="logo">
                    <h2>SakaHapa</h2>
                </div>
                <!--Nav Right Side-->
                <div class="navbar-nav">
                    <a href="{% url 'logout' %}"><h5>Log Out</h5></a>

                </div>
        </nav>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
                <h1>Main Page !!</h1>
            {% endblock %}
        </div>
        
</body>

</html>
